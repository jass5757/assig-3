<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD API Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>NASA Astronomy Picture of the Day</h1>
        <div id="student-info"></div>
    </header>
    
    <main>
        <div class="container">
            <div class="date-selector">
                <label for="date">Select a date:</label>
                <input type="date" id="date-picker">
                <button id="fetch-button">Fetch Picture</button>
            </div>
            
            <div class="loading" id="loading">Loading...</div>
            
            <div class="apod-container" id="apod-container">
                <h2 id="title"></h2>
                <div class="media-container" id="media-container"></div>
                <p id="date"></p>
                <p id="explanation"></p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>This page was created following the <a href="https://api.nasa.gov/" target="_blank">NASA API Documentation</a></p>
    </footer>
</body>
</html>
